<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popup</title>
    <style>
        body {
            min-width: 200px;
            min-height: 100px;
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357AE8;
        }

        #translateBtn {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div>
        <input id="autoTranslation" type="checkbox">
        <label for="autoTranslation"> Tự động dịch trang này </label>
        </input>
    </div>
    <div>
        <input id="useHanviet" type="checkbox">
        <label for="useHanviet"> Dùng Hán tự</label>
        </input>
    </div>
    <button id="translateBtn">Chuyển chữ</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>

</html>
