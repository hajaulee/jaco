<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Popup</title>
    <script src="./converter.js"></script>
    <link href="./styles.css" rel="stylesheet">
    <style>
        body {
            min-width: 260px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
            margin: 0;
        }

        .main {
            min-height: 15rem;
            padding: 18px 16px 0 16px;
            background: #fff;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 2px 8px rgba(60, 60, 60, 0.07);
        }

        button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #2563eb 0%, #1e40af 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            box-shadow: 0 2px 6px rgba(37, 99, 235, 0.08);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 18px;
        }

        button:hover {
            background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.13);
        }

        select,
        input[type="checkbox"] {
            accent-color: #2563eb;
        }

        select {
            min-width: 7em;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #e0e7ef;
            background: #f3f6fa;
            font-size: 1em;
            margin-left: 4px;
        }

        label {
            font-size: 0.98em;
            margin-left: 6px;
            color: #444;
            cursor: pointer;
        }

        #translateBtn {
            margin-top: 1.2em;
        }

        .expandable-textarea {
            border: 1px solid #e0e7ef;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1em;
            padding: 8px 10px;
            outline: none;
            background: #f3f6fa;
            display: block;
            width: 100%;
            overflow: hidden;
            resize: vertical;
            min-height: 48px;
            max-height: 100px;
            line-height: 1.5;
            margin-bottom: 12px;
            box-sizing: border-box;
            transition: border 0.2s;
        }

        .expandable-textarea:focus {
            border: 1.5px solid #2563eb;
            background: #fff;
        }

        #textOutput {
            font-size: 1.08em;
            background: #f7f9fb;
            border-radius: 5px;
            padding: 8px 10px;
            min-height: 32px;
            margin-bottom: 10px;
            border: 1px solid #e0e7ef;
        }

        hr {
            border: none;
            border-top: 1px solid #e0e7ef;
            margin: 18px 0 12px 0;
        }

        .main>div {
            margin-bottom: 10px;
        }

        footer {
            height: 3em;
            width: 100%;
            position: fixed;
            background: #f3f6fa;
            bottom: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #e0e7ef;
            border-radius: 0 0 10px 10px;
            font-size: 0.98em;
        }

        footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        footer a:hover {
            color: #1e40af;
            text-decoration: underline;
        }

        #status {
            font-size: 0.95em;
            color: #888;
            margin-top: 6px;
            min-height: 1.2em;
        }
    </style>
</head>

<body>
    <div class="main">
        <div id="textInput" class="expandable-textarea" role="textbox" contenteditable>
            Gõ thử tại đây
        </div>
        <div id="textOutput" class="jaco-text jaco-font-maru"></div>
        <hr />
        <div>
            <input id="autoTranslation" type="checkbox">
            <label for="autoTranslation"> Tự động dịch trang này </label>
            </input>
        </div>
        <div>
            <input id="useHanviet" type="checkbox">
            <label for="useHanviet"> Dùng Hán tự</label>
            </input>
        </div>
        <div>
            <span>Font: </span>
            <select id="fontSelection">
                <option value="maru" selected>Maru</option>
                <option value="regular">Regular</option>
            </select>
        </div>
        <button id="translateBtn">Chuyển chữ</button>
        <p id="status"></p>
        <div style="height: 3em;"></div>
    </div>
    <footer>
        <a href="https://hajaulee.github.io/jaco/" target="_blank">Mở trang đổi chữ online.</a>
    </footer>
    <script src="popup.js"></script>
</body>

</html>
