<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        :root {
            --primary: #2d3748;
            --accent: #4fd1c5;
            --bg: #f7fafc;
            --card-bg: #fff;
            --border: #e2e8f0;
            --input-bg: #f1f5f9;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: var(--primary);
        }

        .main-container {
            max-width: 700px;
            margin: 40px auto;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
            padding: 2.5rem 2rem 2rem 2rem;
        }

        .w3-bar {
            background: var(--primary) !important;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.04);
            overflow: hidden;
        }

        .w3-bar .w3-bar-item {
            color: #fff !important;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s, color 0.2s;
        }

        .w3-bar .w3-bar-item.w3-red,
        .w3-bar .w3-bar-item.active {
            background: var(--accent) !important;
            color: var(--primary) !important;
        }

        .w3-bar .w3-bar-item a {
            color: inherit;
            text-decoration: none;
        }

        .input-section {
            margin-top: 2rem;
            margin-bottom: 1.5rem;
        }

        .input-text {
            outline: 0;
            width: 100%;
            min-height: 140px;
            max-width: 100%;
            border-radius: 10px;
            padding: 1.2em;
            margin: 0;
            font-size: 1.1rem;
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            transition: border 0.2s;
            resize: vertical;
        }

        .input-text:focus {
            border: 1.5px solid var(--accent);
            background: #e6fffa;
        }

        .output-controls {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.2rem;
            flex-wrap: wrap;
            background: var(--input-bg);
            border-radius: 8px;
            padding: 0.7em 1em;
            border: 1.5px solid var(--border);
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
        }

        .output-controls label {
            display: flex;
            align-items: center;
            gap: 0.5em;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 0;
        }

        .output-controls input[type="checkbox"] {
            accent-color: var(--accent);
            width: 1.2em;
            height: 1.2em;
            border-radius: 4px;
            border: 1.5px solid var(--border);
            margin-right: 0.3em;
            transition: box-shadow 0.2s;
            box-shadow: 0 0 0 1.5px var(--border);
        }

        .output-controls input[type="checkbox"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        .output-controls select {
            padding: 0.4em 1.2em 0.4em 0.8em;
            border-radius: 6px;
            border: 1.5px solid var(--border);
            background: #fff;
            font-size: 1rem;
            color: var(--primary);
            font-weight: 500;
            transition: border 0.2s, box-shadow 0.2s;
            outline: none;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(44, 62, 80, 0.03);
        }

        .output-controls select:focus {
            border: 1.5px solid var(--accent);
            box-shadow: 0 0 0 2px var(--accent);
        }

        #textOutput {
            font-size: 1.5rem;
            line-break: anywhere;
            min-height: 120px;
            background: var(--input-bg);
            border-radius: 10px;
            padding: 1.2em;
            border: 1.5px solid var(--border);
            margin-top: 0.5rem;
            transition: border 0.2s;
        }

        #textOutput.jaco-maru-font,
        #textOutput.regular-font {
            font-family: inherit;
        }

        #textOutput h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: inherit;
        }

        @media (max-width: 600px) {
            .main-container {
                padding: 1rem 0.5rem 1.5rem 0.5rem;
            }

            .input-section {
                margin-top: 1rem;
            }
        }

        /* Custom font faces */
        @font-face {
            font-family: "JacoMaru";
            src: url("https://hajaulee.github.io/Houf-Jaco-Maru/new_fonts/ttf/HoufJacoMaru-Light.ttf");
        }

        @font-face {
            font-family: "HoufRegular";
            src: url("https://hajaulee.github.io/Houf-Jaco-Regular-Script/new_fonts/ttf/HoufRegularScript-Light.ttf");
        }

        @font-face {
            font-family: "HoufFaze";
            src: url("https://hajaulee.github.io/Houf-Jaco-Faze/new_fonts/ttf/HoufFaze.ttf");
        }

        @font-face {
            font-family: "HoufNoto";
            src: url("https://hajaulee.github.io/Houf-Jaco-Noto/new_fonts/ttf/HoufNoto-Regular.ttf");
        }

        .jaco-maru-font {
            font-family: 'JacoMaru', Courier, monospace !important;
        }

        .regular-font {
            font-family: 'HoufRegular', Courier, monospace !important;
        }

        .faze-font {
            font-family: 'HoufFaze', Courier, monospace !important;
        }

        .noto-font {
            font-family: 'HoufNoto', Courier, monospace !important;
        }
    </style>
    <script src="./extension/converter.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="w3-bar">
            <span class="w3-bar-item" style="font-weight:700;font-size:1.2rem;letter-spacing:0.5px;">Jaco Converter</span>
            <span class="w3-bar-item w3-right">
                <a class="w3-bar-item w3-button tablink" target="_blank" href="experience/ime.html">IME</a>
                <a class="w3-bar-item w3-button tablink" target="_blank" href="experience/create-pdf.html">Create book</a>
                <a class="w3-bar-item w3-button tablink" target="_blank" href="https://github.com/hajaulee/jaco">Github</a>
            </span>
        </div>

        <div class="input-section noto-font">
            <textarea id="textInput" class="input-text" placeholder="Nhập văn bản ở đây!"></textarea>
        </div>

        <div class="output-controls">
            <label>
                <input type="checkbox" id="useHantuCheckBox">
                Dùng chữ Hán
            </label>
            <select id="fontSelect">
                <option value="jaco-maru-font">Jaco Maru Font</option>
                <option value="regular-font">Houf Regular Font</option>
                <option value="faze-font">Houf Faze Font</option>
                <option value="noto-font">Houf Noto Font</option>
            </select>
        </div>
        <div id="textOutput" class="jaco-maru-font">Hello</div>
    </div>

    <script>
        const conveter = new Converter();
        const codeMapFetching = fetch("./extension/code_map.json").then(res => res.json());
        const hanvietFetching = fetch("./extension/hanviet_dict.json").then(res => res.json());
        Promise.all([codeMapFetching, hanvietFetching]).then(values => {
            conveter.updateResources(values[0], values[1]);
        });

        const textInput = document.getElementById("textInput");
        const textOutput = document.getElementById("textOutput");
        const useHantuCheckBox = document.getElementById("useHantuCheckBox");
        const fontSelect = document.getElementById("fontSelect");

        function convertInput() {
            localStorage.setItem('inputText', textInput.value);
            textOutput.innerHTML = conveter.convert(textInput.value, useHantuCheckBox.checked).replace(/\n/g, '<br>');
        }

        textInput.addEventListener('keyup', () => convertInput());
        textInput.addEventListener('change', () => convertInput());
        useHantuCheckBox.addEventListener('change', () => convertInput());
        conveter.ready.then(() => {
            textInput.value = localStorage.getItem('inputText') || 'Xin chào 越南 from Z。'
            convertInput();
        });
        fontSelect.addEventListener('change', () => {
            textOutput.className = fontSelect.value;
        });
    </script>
</body>

</html>
